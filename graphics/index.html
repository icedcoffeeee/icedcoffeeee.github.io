<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Physics U-nite</title>
    <link rel="icon" href="../assets/phy_unite/Logos/White Logo.svg">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="../scripts/script.js"></script>
</head>

<body class="bg-slate-900 text-white text-5xl lg:text-2xl">

    <!-- main logo -->
    <div class="lg:flex lg:flex-row lg:items-center">
        <img class="my-10 pt-20 animate-[fadeInDown_1s_ease-out]
                    lg:h-0 lg:p-0" src="../assets/phy_unite/Logos/White Logo Linear.svg" alt="">
        <img class="opacity-0 animate-none h-0 my-10 ml-20
                    lg:h-[20rem] lg:animate-[fadeIn_2s] lg:[animation-fill-mode:both]" src="../assets/phy_unite/Logos/White Logo.svg" alt="">
        <p class="m-20 pb-20 text-7xl animate-[fadeInLeft_1s] [animation-delay:1s] [animation-fill-mode:both]
                  lg:text-4xl lg:m-10 lg:py-20">
        The event is themed around
        <code class="bg-gradient-to-r from-blue-400 to-transparent">
            time travel
        </code>
        and aims to unite students from both the physics and material science courses.
        </p>
    </div>

    <!--logos-->
    <div class="animate-[fadeIn_1s] [animation-delay:2s] [animation-fill-mode:both]
                lg:flex lg:flex-row lg:items-center">
        <div class="mx-10">
            <h1 class="mb-10 text-6xl font-mono font-bold lg:text-3xl">
                DESIGNED LOGO PROTOTYPES
            </h1>
            <p class="mb-20">
            Each design had one idea in mind:</br>
            <code class="bg-gradient-to-r from-red-500 to-purple-500 bg-clip-text text-transparent text-6xl
                         lg:text-3xl">
                TIMELESSNESS
            </code>
            </p>
        </div>
        <!--carousels-->
        <div class="main-carousel mb-[8rem]" data-flickity=' {"wrapAround":true, "autoPlay":true}'>
            <img class="carousel-cell" src="../assets/phy_unite/Logos/Proto 1.svg" alt="">
            <img class="carousel-cell" src="../assets/phy_unite/Logos/Proto 2.svg" alt="">
            <img class="carousel-cell" src="../assets/phy_unite/Logos/Proto 3.svg" alt="">
        </div>
    </div>

    <!--posters-->
    <div class="mx-10 mb-10 grid grid-cols-1 gap-10">
        <h1 class="mb-10 text-6xl font-mono font-bold fade-on-scroll">
            EVENT POSTERS / TEASERS
        </h1>
        <div class="w-full [aspect-ratio:17/22] expand-on-scroll">
            <div class="w-full rounded-2xl overflow-clip">
                <img class="w-full" src="../assets/phy_unite/Posters/Artboard 1.png" alt="">
            </div> 
        </div>
        <div class="w-full [aspect-ratio:17/22] expand-on-scroll">
            <div class="w-full rounded-2xl overflow-clip">
                <img class="w-full" src="../assets/phy_unite/Posters/Artboard 2.png" alt="">
            </div> 
        </div>
        <div class="w-full [aspect-ratio:17/22] expand-on-scroll">
            <div class="w-full rounded-2xl overflow-clip">
                <img class="w-full" src="../assets/phy_unite/Posters/Artboard 3.png" alt="">
            </div> 
        </div>
        <div class="w-full [aspect-ratio:17/22] expand-on-scroll">
            <div class="w-full rounded-2xl overflow-clip">
                <img class="w-full" src="../assets/phy_unite/Posters/Artboard 4.png" alt="">
            </div> 
        </div>
    </div>

</body>

<script>
    document.querySelectorAll('.fade-on-scroll').forEach(elm => {fadeOnIntersect.observe(elm)})
    document.querySelectorAll('.expand-on-scroll').forEach(elm => {expandOnIntersect.observe(elm)})
</script>

</html>
